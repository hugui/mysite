<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<script src="/static/js/jquery1.10.2.min.js"></script>
    <h1>用户输入</h1>
    <form action="/index" method="post">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="提交"/>
    </form>
<br>
    <h1>用户展示</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for foo in data %}
                <tr>
                    <td>{{ foo.username }}</td>
                    <td>{{ foo.password }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
